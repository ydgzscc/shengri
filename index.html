<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日倒计时</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #date-time {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #countdown {
            font-size: 40px;
            text-align: center;
        }
        #visitor-count {
            margin-top: 20px;
            font-size: 20px;
        }
        a {
            color: lightblue;
            text-decoration: none;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="date-time"></div>
    <div id="countdown"></div>
    <div id="visitor-count"></div>
    <a href="visitors.html">查看多少人见证了我的生日日期</a>

    <script>
        // 更新时间
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('date-time').innerText = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // 更新倒计时
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date(now.getFullYear(), 3, 2); // 4月2日，注意月份是从0开始的
            if (now > targetDate) {
                targetDate.setFullYear(targetDate.getFullYear() + 1);
            }
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').innerText = `距离陈飞鸣生日 4月2日还有 ${days} 天！`;
        }

        // 记录访问次数
        function updateVisitorCount() {
            let count = localStorage.getItem('visitorCount');
            if (!count) {
                count = 0;
            }
            count = parseInt(count) + 1;
            localStorage.setItem('visitorCount', count);
            document.getElementById('visitor-count').innerText = `你是第 ${count} 位访问者`;
        }

        // 初始化
        setInterval(updateDateTime, 1000);
        setInterval(updateCountdown, 1000);
        updateDateTime();
        updateCountdown();
        updateVisitorCount();
    </script>
</body>
</html>
